name: Application CI/CD Pipeline

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - '.github/workflows/application.yaml'
  pull_request:
    paths:
      - 'app/**'
      - '.github/workflows/application.yaml'

permissions:
  id-token: write
  contents: read
  pull-requests: write
  security-events: write

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}

jobs:
  app-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Dependencies
        run: npm install
      
      - name: Run Tests
        run: npm test
      
      - name: Run Security Audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Run Linting (if configured)
        run: npm run lint || echo "No linting configured"
        continue-on-error: true

  app-build-and-push:
    needs: app-test
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.build.outputs.image-tag }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      
      - name: Build and Push Docker Image
        id: build
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd app
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image-tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.build.outputs.image-tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: Upload Trivy scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-scan-results
          path: trivy-results.sarif
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-results.sarif
        continue-on-error: true

  app-deploy:
    needs: [app-test, app-build-and-push]
    if: false # Temporarily disabled due to EC2 connection issues
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Test EC2 Connection
        env:
          PRIVATE_KEY: ${{ secrets.AWS_SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.AWS_EC2_HOST }}
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 -i private_key.pem ec2-user@$HOST "echo 'Connection successful'"
      
      - name: Login to Amazon ECR
        id: login-ecr-deploy
        uses: aws-actions/amazon-ecr-login@v1
      
      - name: Deploy to Development EC2
        env:
          PRIVATE_KEY: ${{ secrets.AWS_SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.AWS_EC2_HOST }}
          USER: ec2-user
          ECR_REGISTRY: ${{ steps.login-ecr-deploy.outputs.registry }}
          IMAGE_TAG: ${{ needs.app-build-and-push.outputs.image-tag }}
        run: |
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 -i private_key.pem $USER@$HOST << 'EOF'
            # Ensure Docker is running
            sudo systemctl start docker || true
            
            # Configure AWS CLI if not already done
            aws configure set region ${{ env.AWS_REGION }} || true
            
            # Login to ECR
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin $ECR_REGISTRY || {
              echo "ECR login failed, trying alternative method"
              docker login -u AWS -p $(aws ecr get-login-password --region ${{ env.AWS_REGION }}) $ECR_REGISTRY
            }
            
            # Stop and remove old container
            docker stop api-app 2>/dev/null || true
            docker rm api-app 2>/dev/null || true
            
            # Pull and run new container
            docker pull $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
            docker run -d --name api-app -p 3000:3000 \
              --restart unless-stopped \
              $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
            
            # Verify deployment
            sleep 5
            docker ps | grep api-app || echo "Container may not be running"
          EOF

