- hosts: ec2
  become: yes
  vars:
    ansible_python_interpreter: /usr/bin/python3
  tasks:
    - name: Update all packages
      yum:
        name: "*"
        state: latest

    - name: Install essential packages
      yum:
        name:
          - git
          - vim
          - unzip
          - wget
          - docker
          - awscli
        state: present

    - name: Start and enable Docker
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add ec2-user to docker group
      user:
        name: ec2-user
        groups: docker
        append: yes

    - name: Install Node.js 20.x via NodeSource
      ansible.builtin.shell: |
        curl -fsSL https://rpm.nodesource.com/setup_20.x | bash -
        yum install -y nodejs
      args:
        executable: /bin/bash

    - name: Ensure npm is latest
      npm:
        name: npm
        global: yes
        state: latest

    - name: Install pm2 globally via npm
      npm:
        name: pm2
        global: yes

    - name: Install sqlite3 globally
      npm:
        name: sqlite3
        global: yes

    - name: Create application directory
      file:
        path: /home/ec2-user/app
        state: directory
        owner: ec2-user
        group: ec2-user
        mode: '0755'

    - name: Configure Docker daemon for ECR
      copy:
        content: |
          {
            "log-driver": "json-file",
            "log-opts": {
              "max-size": "10m",
              "max-file": "3"
            }
          }
        dest: /etc/docker/daemon.json
        mode: '0644'
      notify: restart docker

  handlers:
    - name: restart docker
      systemd:
        name: docker
        state: restarted